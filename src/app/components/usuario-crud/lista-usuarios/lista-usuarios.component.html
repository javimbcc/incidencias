<div class="text-center m-3">
  <h1 class="mt-4">Usuarios</h1>
</div>

<div class="text-center mt-3 mb-3">
  <a class="btn btn-primary" routerLink="crear">Crear usuario</a>
</div>

<div class="d-flex row-fluid mt-4 mx-3" *ngFor="let i of usuariosLista">
  <div class="container shadow rounded p-4 justify-content-center">
    <div class="row text-center">
      <div class="col-md-3">
        <h4>Email: {{i.email}}</h4>
      </div>
      <div class="col-sm-5">
        <h4>Rol: {{i.rol}}</h4>
      </div>
      <div class="col-sm-4">
        <a class="btn btn-primary" routerLink="editar/{{i.documentId}}">Editar</a>
      </div>
    </div>
  </div>
</div>
